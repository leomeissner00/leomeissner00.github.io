<section id="contact" class="section">
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h2 class="section-title">Contactez-moi</h2>
          <form id="contact-form" method="post" action="envoyer_mail.php">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="contact-form-name">Nom</label>
                  <input type="text" name="name" class="form-control" id="contact-form-name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="contact-form-lastname">Pr√©nom</label>
                  <input type="text" name="lastname" class="form-control" id="contact-form-lastname" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="contact-form-email">Adresse e-mail</label>
                  <input type="email" name="email" class="form-control" id="contact-form-email" required>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label for="contact-form-message">Message</label>
                  <textarea name="message" class="form-control" id="contact-form-message" rows="5" required></textarea>
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Envoyer</button>
              </div>
            </div>
          </form>
